<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Slider</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 

  <link
  rel="stylesheet"
  href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
/>

  <link rel="stylesheet" href="css/style.css">
</head>



<body>


  <div class="sw-container bar-hidden">

    <div class="swiper-wrapper">

      <div class="swiper-slide slide-item-1">
        <div class="slider-content">
          <p>global grand event on digital designing</p>
          <h1>design thinking conference</h1>
          <a class="btn-pink" href="#">get ticket</a>
          <a class="btn-white" href="#">explore more</a>
        </div>
      </div>
      <div class="swiper-slide slide-item-2">
        <div class="slider-content">
          <p>global grand event on digital designing</p>
          <h1>22 amazing speakers</h1>
          <a class="btn-white" href="#">explore more</a>
        </div>
      </div>
      <div class="swiper-slide slide-item-3">
        <div class="slider-content">
          <p>global grand event on digital designing</p>
          <h1>book your seat now</h1>
          <a class="btn-pink" href="#">get ticket</a>
        </div>
      </div>

    </div>

    <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
    
  </div>



<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<script src="js/custom.js"></script>

</body>
</html>
